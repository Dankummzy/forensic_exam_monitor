<!-- enter_exam_code.html -->


{% extends 'base.html' %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}


{% block content %}

  <div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Enter Exam Code</h2>
                </div>
                <div class="card-body">
                  <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit">Take Exams</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
